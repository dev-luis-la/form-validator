<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Form Validation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form id="form" >
              <div class="form-group">
              <p>Let's Sign Up</p>
              <input type="text" placeholder="First name" id="name">
              <input type="text" placeholder="Last name" id="lastName" required><br>
              <input type="tel" name="phone" id="phone" placeholder="Phone Number">
              <input type="email" placeholder="Email" id="email" required><br>
              <input type="password" placeholder="Password" id="password1" required>
              <input type="password" placeholder="Confirm Password" id="password2" required><br>

              <input type="submit" value="register"><br>
              </div>
            </form>
            <!-- error/ success -->
            <div class="message-container">
              <h3 id="message">Don't Hesitate!</h3>
            </div>
            <div class="drops">
              <div class="drop drop-1"></div>
              <div class="drop drop-2"></div>
              <div class="drop drop-3"></div>
              <div class="drop drop-4"></div>
              <div class="drop drop-5"></div>
            </div>
          </div>
    </body>

    <script src="script.js"></script>
</html>
